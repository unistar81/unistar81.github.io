<html lang="en">
    <head>
        <title>Button</title>
        <link rel="stylesheet" href="common/master-reference/styles/layout.css"/>
    
        <link rel="stylesheet" href="common/styles/global.css"/>
        <link rel="stylesheet" href="common/styles/tokens.css"/>
        <link rel="stylesheet" href="common/styles/icons.css"/>

        <link rel="stylesheet" href="icon/master-reference/style.css"/>
        <link rel="stylesheet" href="button/master-reference/style.css"/>
        <link rel="stylesheet" href="progress-indicator/master-reference/style.css"/>
        <link rel="stylesheet" href="toggle/master-reference/style.css"/>
        <link rel="stylesheet" href="pill/master-reference/style.css"/>
        <link rel="stylesheet" href="checkbox/master-reference/style.css"/>

        <link rel="stylesheet" href="style.css"/>

        <style>
            .toggle {
                margin-left: .5rem;
                margin-right: .5rem;
            }
        </style>
    </head>

    <body>
        <div class="comp-wrap">
 
            <button class="button" type="button" tabindex="0">
                <span  class="button_text">Primary Button</span>
            </button>

            <button class="button" type="button" tabindex="0" data-type="secondary">
                <span  class="button_text">Secondary Button</span>
            </button>

            <div class="toggle">
                <label class="toggle_label-wrapper"><span class="toggle_label">Toggle Label</span><span class="toggle_switch-wrapper"><input type="checkbox" id="uniqueID" name="togglel" value="togglel" role="switch"><span class="toggle_slider"></span></span></label>
            </div>

            <div class="toggle">
                <label class="toggle_label-wrapper"><span class="toggle_label">Toggle Label</span><span class="toggle_switch-wrapper"><input type="checkbox" id="uniqueID" name="togglel" value="togglel" role="switch" checked><span class="toggle_slider"></span></span></label>
            </div>

            <div class="pill">
                <label>
                <input type="checkbox" role="switch" id="checkl" class="pill_checkbox" name="checkl" aria-describedby="ariadescribedbyID" aria-labelledby="arialabelledbyID" value="Valuel">
                <div class="pill_label">Large</div>
                </label>
            </div>

            <div class="pill">
                <label>
                <input type="checkbox" role="switch" id="checkl" class="pill_checkbox" name="checkl" aria-describedby="ariadescribedbyID" aria-labelledby="arialabelledbyID" value="Valuel" checked>
                <div class="pill_label">Most Popular</div>
                </label>
            </div>
            <div class="checkbox">
				<label><input type="checkbox" id="checkl" name="checkl" aria-describedby="ariadescribedbyID" aria-labelledby="arialabelledbyID" value="Valuel"><div class="checkbox_content">French Fries</div></label>
			</div>
            <div class="checkbox">
				<label><input type="checkbox" id="checkl" name="checkl" aria-describedby="ariadescribedbyID" aria-labelledby="arialabelledbyID" value="Valuel" checked><div class="checkbox_content">Extra Sauce</div></label>
			</div>

            <br><br><br>

            <div class="progress-indicator" role="list" tabindex="-1">
                <div role="listitem" class="progress-indicator_step" data-completed>
                    <div  class="progress-indicator_step-icon"></div>
                    <span class="progress-indicator_step-label"><span class="visually-hidden">(completed step) </span>Account Setup<span class="visually-hidden">, 1 of 4</span></span>
                </div><div role="listitem" class="progress-indicator_step" data-completed>
                    <div  class="progress-indicator_step-icon"></div>
                    <span class="progress-indicator_step-label"><span class="visually-hidden">(completed step) </span>Step 1<span class="visually-hidden">, 2 of 4</span></span>
                </div><div role="listitem" class="progress-indicator_step" data-current>
                    <div class="progress-indicator_step-icon"></div>
                    <span class="progress-indicator_step-label"><span class="visually-hidden">(active step)</span>Step 2<span class="visually-hidden">, 3 of 4</span></span>
                </div><div role="listitem" class="progress-indicator_step">
                <div class="progress-indicator_step-icon"></div>
                    <span class="progress-indicator_step-label">Check Out<span class="visually-hidden">, 4 of 4</span></span>
                </div>
            </div>

            <br><br><br>

            <button class="button" type="button"" data-type="secondary">
                <span  class="button_text">Click Me</span>
            </button>
            <button class="button" type="button">
                <span  class="button_text">Click Me</span>
            </button>
            <button class="button" type="button">
                <span  class="button_text">Submit</span>
            </button>

            <div class="checkbox">
				<label><input type="checkbox" id="checkl" name="checkl" aria-describedby="ariadescribedbyID" aria-labelledby="arialabelledbyID" value="Valuel" checked><div class="checkbox_content">Opt Out</div></label>
			</div>
    </div>
</body>
