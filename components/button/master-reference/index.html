<html lang="en">
    <head>
        <title>Button</title>
        <link rel="stylesheet" href="../../common/master-reference/styles/layout.css"/>
    
        <link rel="stylesheet" href="../../common/styles/global.css"/>
        <link rel="stylesheet" href="../../common/styles/tokens.css"/>
        <link rel="stylesheet" href="../../common/styles/icons.css"/>

        <link rel="stylesheet" href="../../icon/master-reference/style.css"/>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="comp-wrap">
            <div class="comp-info">
                <h1>BUTTON COMPONENT</h1>
            </div>
        
            <div class="component-variation">Variation: <span class="variation">Primary Button</span></div>
            <!--bttn only-->	
            <button class="button" type="button" tabindex="0">
                <span  class="button_text">Primary</span>
            </button>


            <div class="component-variation">Variation: <span class="variation">Secondary Button</span></div>
            <!--bttn only-->	
            <button class="button" type="button" tabindex="0" data-type="secondary">
                <span  class="button_text">Secondary</span>
            </button>
            
            <div class="component-variation">Variation: <span class="variation">Icon Only</span></div>
            <!--icon only-->
            <button class="button" type="button" tabindex="0" aria-label="Search">
                <span class="icon" data-icon="search"></span>
            </button>
            
            
            <div class="component-variation">Variation: Icon Position - <span class="variation">Left</span></div>
            <!--text+ icon left-->
            <button class="button" type="button" tabindex="0">
                <span class="icon" data-icon="lock"></span><span class="button_text">Icon Left</span>
            </button>
            
            <div class="component-variation">Variation: Icon Position - <span class="variation">Right</span></div>
            <!--text+ icon right-->
            <button class="button" type="button" tabindex="0">
                <span class="button_text">Icon Right</span><span class="icon" data-icon="search"></span>
            </button>
            
            <div class="component-variation">Variation: Text+ Icon Position - <span class="variation">Left Right</span></div>
            <!--text+ icon left right-->
            <button class="button" type="button" tabindex="0">
                <span class="icon" data-icon="lock"></span><span class="button_text">Icon Left Right</span><span class="icon" data-icon="search"></span>
            </button>
            
            <div class="component-variation">Variation: Icon - <span class="variation">Round</span></div>
            <!--round/round - icon only-->
            <button class="button" type="button" tabindex="0" data-style="round" aria-label="Locked">
                <span class="icon" data-icon="lock"></span>
            </button>

            
            
        
        <div  class="component-variation">Variation: <span  class="variation">Primary</span></div>
        <!--default/filled button-->
        <button class="button" type="button" tabindex="0">
        <span  class="button_text">Primary Button</span>
        </button><!--
        --><button class="button" type="button" tabindex="0">
            <span class="icon" data-icon="lock"></span><span class="button_text">Icon Left</span>
        </button><!--
        --><button class="button" type="button" tabindex="0">
            <span  class="button_text">Icon Right</span><span class="icon" data-icon="search"></span>
        </button><!--
        --><button class="button" type="button" tabindex="0">	
        <span  class="icon" data-icon="lock"></span><span class="button_text">Icon Left Right</span><span class="icon" data-icon="search"></span>
        </button><!--
        --><button class="button" type="button" tabindex="0" data-style="round" aria-label="Locked">
            <span class="icon" data-icon="lock"></span>
        </button><!--
        --><button class="button" type="button" tabindex="0" disabled>
            <span  class="button_text">Disabled</span><span class="icon" data-icon="search"></span>
        </button>
        
        <div class="component-variation">Variation: <span class="variation">Secondary</span></div>
        <!--tinted button-->
        <button class="button" type="button" tabindex="0" data-type="secondary">
            <span class="button_text">Secondary Button</span>
        </button><!--
        --><button class="button" type="button" tabindex="0" data-type="secondary">
            <span class="icon" data-icon="lock"></span><span class="button_text">Icon Left</span>
        </button><!--
        --><button class="button" type="button" tabindex="0" data-type="secondary">
        <span class="button_text">Icon Right</span><span class="icon" data-icon="search"></span>
        </button><!--
        --><button class="button" type="button" tabindex="0" data-type="secondary">
            <span class="icon" data-icon="lock"></span><span class="button_text">Icon Left Right</span><span class="icon" data-icon="search"></span>
        </button><!--
        --><button class="button" type="button" tabindex="0" data-style="round" data-type="secondary" aria-label="Locked">
            <span class="icon" data-icon="lock"></span>
        </button><!--
        --><button class="button" type="button" tabindex="0" data-type="secondary" disabled>
        <span  class="button_text">Disabled</span><span class="icon" data-icon="search"></span>
        </button>
        </div>
</body>
